<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>璀璨烟花</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            overflow: hidden;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            background: radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%);
            cursor: crosshair;
            touch-action: none;
        }
        
        canvas {
            display: block;
        }
        
        .info {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: rgba(255, 255, 255, 0.4);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 20px;
            letter-spacing: 3px;
            z-index: 10;
            transition: opacity 0.5s;
            pointer-events: none;
        }
        
        .info.hide {
            opacity: 0;
        }
        
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle ease-in-out infinite;
        }
        
        @keyframes twinkle {
            0%, 100% { 
                opacity: 0.3; 
                transform: scale(1);
            }
            50% { 
                opacity: 0.8; 
                transform: scale(1.3);
            }
        }
    </style>
</head>
<body>
    <div class="info" id="info">点击屏幕放烟花</div>
    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const info = document.getElementById('info');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        let hasClicked = false;
        
        // 减少星星数量，提升性能
        function createStars() {
            const starCount = window.innerWidth < 768 ? 80 : 120;
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                const size = Math.random() * 1.5 + 0.5;
                star.style.width = size + 'px';
                star.style.height = size + 'px';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 5 + 's';
                star.style.animationDuration = (Math.random() * 4 + 3) + 's';
                document.body.appendChild(star);
            }
        }
        createStars();
        
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
        
        // 优化的粒子类 - 减少渲染复杂度
        class Particle {
            constructor(x, y, color, type = 'normal') {
                this.x = x;
                this.y = y;
                this.color = color;
                this.type = type;
                
                const angle = Math.random() * Math.PI * 2;
                let speed = type === 'fast' ? Math.random() * 3 + 5 : Math.random() * 3 + 2.5;
                
                this.velocity = {
                    x: Math.cos(angle) * speed,
                    y: Math.sin(angle) * speed
                };
                
                this.alpha = 1;
                this.friction = 0.97;
                this.gravity = 0.12;
                this.size = type === 'fast' ? Math.random() * 2 + 2.5 : Math.random() * 2 + 1.5;
            }
            
            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                
                // 简化的渲染 - 只用两层
                const gradient = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, this.size * 2);
                gradient.addColorStop(0, '#ffffff');
                gradient.addColorStop(0.3, this.color);
                gradient.addColorStop(1, 'transparent');
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size * 2, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.restore();
            }
            
            update() {
                this.velocity.x *= this.friction;
                this.velocity.y *= this.friction;
                this.velocity.y += this.gravity;
                
                this.x += this.velocity.x;
                this.y += this.velocity.y;
                this.alpha -= 0.008;
            }
        }
        
        // 优化的尾迹类
        class Trail {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.alpha = 0.6;
                this.size = 2.5;
            }
            
            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
            
            update() {
                this.alpha -= 0.03;
            }
        }
        
        class Rocket {
            constructor(x, targetY, color) {
                this.x = x;
                this.y = canvas.height;
                this.targetY = targetY;
                this.color = color;
                this.velocity = -12;
                this.trail = [];
            }
            
            draw() {
                // 简化的火箭头部
                const gradient = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, 8);
                gradient.addColorStop(0, '#ffffff');
                gradient.addColorStop(0.4, this.color);
                gradient.addColorStop(1, 'transparent');
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(this.x, this.y, 8, 0, Math.PI * 2);
                ctx.fill();
                
                // 绘制尾迹
                this.trail.forEach(t => t.draw());
            }
            
            update() {
                this.trail.push(new Trail(this.x, this.y, this.color));
                if (this.trail.length > 20) {
                    this.trail.shift();
                }
                
                // 更新尾迹
                for (let i = this.trail.length - 1; i >= 0; i--) {
                    this.trail[i].update();
                    if (this.trail[i].alpha <= 0) {
                        this.trail.splice(i, 1);
                    }
                }
                
                this.y += this.velocity;
                
                return this.y <= this.targetY;
            }
        }
        
        let particles = [];
        let rockets = [];
        
        // 优化的烟花创建 - 减少粒子数量
        function createFirework(x, y) {
            const colorSchemes = [
                {main: ['#00f5ff', '#00d4ff', '#0099ff'], accent: '#ffffff'},
                {main: ['#a8ff78', '#78ffd6', '#2af598'], accent: '#e0ffe0'},
                {main: ['#ff6ec4', '#ff00ff', '#d946ef'], accent: '#ffe0ff'},
                {main: ['#667eea', '#764ba2', '#f093fb'], accent: '#ffffff'},
                {main: ['#fa709a', '#fee140', '#ffd89b'], accent: '#fff5e0'},
                {main: ['#4facfe', '#00f2fe', '#43e97b'], accent: '#e0fff5'},
                {main: ['#ffecd2', '#fcb69f', '#ff9a9e'], accent: '#ffffff'},
                {main: ['#a1c4fd', '#c2e9fb', '#e0f7ff'], accent: '#ffffff'},
                {main: ['#fbc2eb', '#a6c1ee', '#d4a5ff'], accent: '#fff0ff'},
                {main: ['#ff0080', '#ff8c00', '#ffd700'], accent: '#ffffff'},
                {main: ['#00ff88', '#00d4ff', '#9d50ff'], accent: '#ffffff'}
            ];
            
            const scheme = colorSchemes[Math.floor(Math.random() * colorSchemes.length)];
            const mainColors = scheme.main;
            const accentColor = scheme.accent;
            
            // 减少粒子数量以提升性能
            const isMobile = window.innerWidth < 768;
            const mainCount = isMobile ? 50 : 70;
            const fastCount = isMobile ? 20 : 30;
            
            // 主烟花层
            for (let i = 0; i < mainCount; i++) {
                const color = mainColors[Math.floor(Math.random() * mainColors.length)];
                particles.push(new Particle(x, y, color, 'normal'));
            }
            
            // 快速粒子
            for (let i = 0; i < fastCount; i++) {
                particles.push(new Particle(x, y, accentColor, 'fast'));
            }
            
            // 延迟二次爆炸 - 减少粒子
            setTimeout(() => {
                const secondCount = isMobile ? 20 : 30;
                for (let i = 0; i < secondCount; i++) {
                    const color = mainColors[Math.floor(Math.random() * mainColors.length)];
                    particles.push(new Particle(x, y, color, 'fast'));
                }
            }, 350);
        }
        
        // 优化的动画循环
        let lastTime = 0;
        const targetFPS = 60;
        const frameTime = 1000 / targetFPS;
        
        function animate(currentTime) {
            // 控制帧率
            if (currentTime - lastTime < frameTime) {
                requestAnimationFrame(animate);
                return;
            }
            lastTime = currentTime;
            
            // 使用半透明黑色覆盖，创建拖尾效果
            ctx.fillStyle = 'rgba(9, 10, 15, 0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // 更新和绘制火箭
            for (let i = rockets.length - 1; i >= 0; i--) {
                const rocket = rockets[i];
                rocket.draw();
                
                if (rocket.update()) {
                    createFirework(rocket.x, rocket.y);
                    rockets.splice(i, 1);
                }
            }
            
            // 更新和绘制粒子
            for (let i = particles.length - 1; i >= 0; i--) {
                const particle = particles[i];
                particle.draw();
                particle.update();
                
                if (particle.alpha <= 0) {
                    particles.splice(i, 1);
                }
            }
            
            requestAnimationFrame(animate);
        }
        
        // 同时支持点击和触摸
        function handleInteraction(e) {
            e.preventDefault();
            
            if (!hasClicked) {
                hasClicked = true;
                info.classList.add('hide');
            }
            
            const x = e.clientX || (e.touches && e.touches[0].clientX);
            const y = e.clientY || (e.touches && e.touches[0].clientY);
            
            const colors = [
                '#00f5ff', '#667eea', '#fa709a', '#4facfe', 
                '#ffecd2', '#a1c4fd', '#fbc2eb', '#ff0080', '#00ff88'
            ];
            const color = colors[Math.floor(Math.random() * colors.length)];
            rockets.push(new Rocket(x, y, color));
        }
        
        canvas.addEventListener('click', handleInteraction);
        canvas.addEventListener('touchstart', handleInteraction);
        
        // 启动动画
        requestAnimationFrame(animate);
    </script>
</body>
</html>
