<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>璀璨烟花</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        
        body {
            background: radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%);
            cursor: crosshair;
        }
        
        canvas {
            display: block;
        }
        
        .info {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: rgba(255, 255, 255, 0.4);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 24px;
            letter-spacing: 4px;
            z-index: 10;
            transition: opacity 0.5s;
            pointer-events: none;
        }
        
        .info.hide {
            opacity: 0;
        }
        
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle ease-in-out infinite;
        }
        
        @keyframes twinkle {
            0%, 100% { 
                opacity: 0.3; 
                transform: scale(1);
                box-shadow: 0 0 2px rgba(255, 255, 255, 0.5);
            }
            50% { 
                opacity: 1; 
                transform: scale(1.5);
                box-shadow: 0 0 8px rgba(255, 255, 255, 1);
            }
        }
        
        .shooting-star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 10px 2px white;
            animation: shoot 3s linear;
        }
        
        @keyframes shoot {
            0% {
                transform: translateX(0) translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateX(-300px) translateY(300px);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="info" id="info">点击屏幕放烟花</div>
    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const info = document.getElementById('info');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        let hasClicked = false;
        
        // 创建星星背景
        function createStars() {
            for (let i = 0; i < 200; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                const size = Math.random() * 2 + 0.5;
                star.style.width = size + 'px';
                star.style.height = size + 'px';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 5 + 's';
                star.style.animationDuration = (Math.random() * 4 + 2) + 's';
                document.body.appendChild(star);
            }
        }
        createStars();
        
        // 创建流星
        function createShootingStar() {
            const star = document.createElement('div');
            star.className = 'shooting-star';
            star.style.left = (Math.random() * 50 + 50) + '%';
            star.style.top = (Math.random() * 30) + '%';
            document.body.appendChild(star);
            
            setTimeout(() => {
                star.remove();
            }, 3000);
        }
        
        // 定期创建流星
        setInterval(() => {
            if (Math.random() < 0.3) {
                createShootingStar();
            }
        }, 3000);
        
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
        
        class Particle {
            constructor(x, y, color, type = 'normal') {
                this.x = x;
                this.y = y;
                this.color = color;
                this.type = type;
                
                const angle = Math.random() * Math.PI * 2;
                let speed;
                
                if (type === 'ring') {
                    speed = Math.random() * 2 + 5;
                } else if (type === 'fast') {
                    speed = Math.random() * 3 + 7;
                } else {
                    speed = Math.random() * 4 + 3;
                }
                
                this.velocity = {
                    x: Math.cos(angle) * speed,
                    y: Math.sin(angle) * speed
                };
                
                this.alpha = 1;
                this.friction = type === 'fast' ? 0.96 : 0.98;
                this.gravity = type === 'ring' ? 0.05 : 0.1;
                this.size = type === 'fast' ? Math.random() * 2 + 3 : Math.random() * 2.5 + 2;
                this.shrink = type === 'ring' ? 0.98 : 1;
                
                // 闪烁效果
                this.twinkleSpeed = Math.random() * 0.1 + 0.05;
                this.twinkleOffset = Math.random() * Math.PI * 2;
            }
            
            draw() {
                const time = Date.now() * 0.001;
                const twinkle = Math.sin(time * this.twinkleSpeed + this.twinkleOffset) * 0.3 + 0.7;
                
                ctx.save();
                ctx.globalAlpha = this.alpha * twinkle;
                
                // 主粒子 - 更亮的核心
                const coreGradient = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, this.size);
                coreGradient.addColorStop(0, '#ffffff');
                coreGradient.addColorStop(0.2, this.color);
                coreGradient.addColorStop(1, 'transparent');
                ctx.fillStyle = coreGradient;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                
                // 中层光晕
                const midGradient = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, this.size * 2.5);
                midGradient.addColorStop(0, this.color + '80');
                midGradient.addColorStop(0.5, this.color + '40');
                midGradient.addColorStop(1, 'transparent');
                ctx.fillStyle = midGradient;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size * 2.5, 0, Math.PI * 2);
                ctx.fill();
                
                // 外层大光晕
                const outerGradient = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, this.size * 5);
                outerGradient.addColorStop(0, this.color + '30');
                outerGradient.addColorStop(1, 'transparent');
                ctx.fillStyle = outerGradient;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size * 5, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.restore();
            }
            
            update() {
                this.velocity.x *= this.friction;
                this.velocity.y *= this.friction;
                this.velocity.y += this.gravity;
                
                this.x += this.velocity.x;
                this.y += this.velocity.y;
                this.alpha -= 0.005;
                this.size *= this.shrink;
            }
        }
        
        class Trail {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.alpha = 0.8;
                this.size = 3;
            }
            
            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                const gradient = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, this.size * 2);
                gradient.addColorStop(0, this.color);
                gradient.addColorStop(1, 'transparent');
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size * 2, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
            
            update() {
                this.alpha -= 0.02;
            }
        }
        
        class Rocket {
            constructor(x, targetY, color) {
                this.x = x;
                this.y = canvas.height;
                this.targetY = targetY;
                this.color = color;
                this.velocity = -14;
                this.trail = [];
                this.sparkles = [];
            }
            
            draw() {
                // 火箭头部 - 超亮
                const headGradient = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, 12);
                headGradient.addColorStop(0, '#ffffff');
                headGradient.addColorStop(0.3, this.color);
                headGradient.addColorStop(0.6, this.color + '80');
                headGradient.addColorStop(1, 'transparent');
                ctx.fillStyle = headGradient;
                ctx.beginPath();
                ctx.arc(this.x, this.y, 12, 0, Math.PI * 2);
                ctx.fill();
                
                // 绘制尾迹
                this.trail.forEach(t => t.draw());
                
                // 绘制火花
                this.sparkles.forEach(sparkle => sparkle.draw());
            }
            
            update() {
                this.trail.push(new Trail(this.x, this.y, this.color));
                if (this.trail.length > 30) {
                    this.trail.shift();
                }
                
                // 更新尾迹
                for (let i = this.trail.length - 1; i >= 0; i--) {
                    this.trail[i].update();
                    if (this.trail[i].alpha <= 0) {
                        this.trail.splice(i, 1);
                    }
                }
                
                // 添加火花
                if (Math.random() < 0.4) {
                    this.sparkles.push(new Particle(this.x, this.y, this.color, 'fast'));
                }
                
                // 更新火花
                for (let i = this.sparkles.length - 1; i >= 0; i--) {
                    this.sparkles[i].update();
                    if (this.sparkles[i].alpha <= 0) {
                        this.sparkles.splice(i, 1);
                    }
                }
                
                this.y += this.velocity;
                
                return this.y <= this.targetY;
            }
        }
        
        let particles = [];
        let rockets = [];
        
        function createFirework(x, y) {
            // 超美配色方案
            const colorSchemes = [
                // 极光系列
                {main: ['#00f5ff', '#00d4ff', '#0099ff'], accent: '#ffffff'},
                {main: ['#a8ff78', '#78ffd6', '#2af598'], accent: '#e0ffe0'},
                {main: ['#ff6ec4', '#ff00ff', '#d946ef'], accent: '#ffe0ff'},
                
                // 霓虹系列
                {main: ['#667eea', '#764ba2', '#f093fb'], accent: '#ffffff'},
                {main: ['#fa709a', '#fee140', '#ffd89b'], accent: '#fff5e0'},
                {main: ['#4facfe', '#00f2fe', '#43e97b'], accent: '#e0fff5'},
                
                // 梦幻系列
                {main: ['#ffecd2', '#fcb69f', '#ff9a9e'], accent: '#ffffff'},
                {main: ['#a1c4fd', '#c2e9fb', '#e0f7ff'], accent: '#ffffff'},
                {main: ['#fbc2eb', '#a6c1ee', '#d4a5ff'], accent: '#fff0ff'},
                
                // 彩虹系列
                {main: ['#ff0080', '#ff8c00', '#ffd700'], accent: '#ffffff'},
                {main: ['#00ff88', '#00d4ff', '#9d50ff'], accent: '#ffffff'}
            ];
            
            const scheme = colorSchemes[Math.floor(Math.random() * colorSchemes.length)];
            const mainColors = scheme.main;
            const accentColor = scheme.accent;
            
            // 主烟花层 - 更多粒子
            const mainCount = 120;
            for (let i = 0; i < mainCount; i++) {
                const color = mainColors[Math.floor(Math.random() * mainColors.length)];
                particles.push(new Particle(x, y, color, 'normal'));
            }
            
            // 内圈快速粒子
            for (let i = 0; i < 50; i++) {
                particles.push(new Particle(x, y, accentColor, 'fast'));
            }
            
            // 外圈环形粒子
            for (let i = 0; i < 60; i++) {
                const color = mainColors[Math.floor(Math.random() * mainColors.length)];
                particles.push(new Particle(x, y, color, 'ring'));
            }
            
            // 延迟二次爆炸
            setTimeout(() => {
                for (let i = 0; i < 60; i++) {
                    const color = mainColors[Math.floor(Math.random() * mainColors.length)];
                    particles.push(new Particle(x, y, color, 'fast'));
                }
            }, 400);
            
            // 延迟三次小爆炸
            setTimeout(() => {
                for (let i = 0; i < 30; i++) {
                    particles.push(new Particle(x, y, accentColor, 'normal'));
                }
            }, 700);
        }
        
        function animate() {
            ctx.fillStyle = 'rgba(9, 10, 15, 0.15)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // 更新和绘制火箭
            for (let i = rockets.length - 1; i >= 0; i--) {
                const rocket = rockets[i];
                rocket.draw();
                
                if (rocket.update()) {
                    createFirework(rocket.x, rocket.y);
                    rockets.splice(i, 1);
                }
            }
            
            // 更新和绘制粒子
            for (let i = particles.length - 1; i >= 0; i--) {
                const particle = particles[i];
                particle.draw();
                particle.update();
                
                if (particle.alpha <= 0 || particle.size < 0.5) {
                    particles.splice(i, 1);
                }
            }
            
            requestAnimationFrame(animate);
        }
        
        canvas.addEventListener('click', (e) => {
            if (!hasClicked) {
                hasClicked = true;
                info.classList.add('hide');
            }
            
            const colors = [
                '#00f5ff', '#667eea', '#fa709a', '#4facfe', 
                '#ffecd2', '#a1c4fd', '#fbc2eb', '#ff0080', '#00ff88'
            ];
            const color = colors[Math.floor(Math.random() * colors.length)];
            rockets.push(new Rocket(e.clientX, e.clientY, color));
        });
        
        animate();
    </script>
</body>
</html>
